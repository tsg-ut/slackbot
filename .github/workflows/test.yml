name: Test

on:
  - push
  - pull_request

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js (latest)
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: npm ci

      - name: Typecheck files not covered by tests
        run: npx tsc --noEmit

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js (latest)
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Before Install
        run: |
          mkdir -p shogi/boards
          touch shogi/boards/temp.sqlite3

      - run: npm ci

      - name: Test
        run: npm test
        env:
          NODE_OPTIONS: --trace-warnings --trace-deprecation --trace-exit --trace-uncaught --unhandled-rejections=strict

      - name: codecov
        run: npx codecov


  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install Node.js (latest)
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: npm ci

      - name: List changed files
        id: changes
        run: |
          echo "::debug::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | sort | xargs)"
          echo "::set-output name=files::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | sort | xargs)"
          echo "::debug::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs -L1 dirname | sort | uniq | xargs)"
          echo "::set-output name=dirs::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs -L1 dirname | sort | uniq | xargs)"

      - name: Set up reviewdog
        if: ${{ github.event_name == 'pull_request' }}
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run reviewdog
        continue-on-error: true
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          join \
            <(git ls-files | grep eslintrc | xargs -L1 dirname | sort)  \
            <(echo ${{ steps.changes.outputs.dirs }} | xargs -n1) | \
          xargs | tee >(echo "::debug::eslint files: "; cat) | \
          xargs -I {} sh -c "npx eslint --ext js,ts -f rdjson {} | reviewdog -f=rdjson -name=ESLint -reporter=github-pr-review"
