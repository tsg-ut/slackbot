name: Test

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Before Install
        run: |
          mkdir -p shogi/boards
          touch shogi/boards/temp.sqlite3

      - run: npm ci

      - name: Before Script
        run: |
          sed -i 's/:$/;/g' node_modules/Cloudstorm/index.d.ts

      - name: Debug
        run: npm ls typescript

      - name: Debug
        run: tsc --version

      - name: Debug
        run: npx tsc --version

      - name: Debug
        run: tsc --noEmit || exit 0

      - name: Debug
        run: npx tsc --noEmit || exit 0

      - name: Typecheck files not covered by tests
        run: tsc --noEmit

      - name: Test
        run: npm test

      - name: codecov
        run: npx codecov
