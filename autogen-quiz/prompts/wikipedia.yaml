generate_quiz: |-
  以上の内容を踏まえ、「{{genre}}」の「{{topic}}」をテーマとして、「{{answer}}」が答えになる早押しクイズを作成してください。まず、この語句についてインターネットの情報や辞書・ニュース記事・ブログなどをもとに、この語句に関する基本的な情報に関する辞書的な説明文を作成してください。続いて、この語句に関する有名な事実や面白いトリビア、最近のニュースなどの情報をまとめてください。次に、これらの情報を早押しクイズの問題として適切になるように組み合わせ、簡潔で面白い問題文を作成してください。問題文には、必ず「{{genre}}」に関する具体的な情報を含めてください。なお、早押しクイズの問題文として適切であるとは、例えば以下のような基準を満たすことです。

  * 答えが一つに限定されるような、必要十分の情報が含まれている。
  * 誤答をいたずらに誘うような問題文になっていない。
  * 問題文に嘘の情報が含まれていない。
  * 知っていることが日々の生活でプラスになるような、面白い情報が含まれている。
  * 問題文が複数の文になっておらず、必ず「？」で終わる。

  以下に、早押しクイズの例を挙げます。

  Q. ホタテの貝殻を使った「貝焼き味噌」、イカゲソを使った「イカメンチ」、ウニを使った「いちご煮」といえば、どこの都道府県の郷土料理でしょう？
  A. 青森県

  Q. つるまいかだの漫画『メダリスト』で、コーチの司と選手のいのりが二人三脚で世界を目指すスポーツは何でしょう？
  A. フィギュアスケート

  Q. アフリカの国ギニアが世界一の埋蔵量を誇る、アルミニウムの原料となる鉱石は何でしょう？
  A. ボーキサイト

generate_alternative_answers: |-
  この問題に、他に正解とするべき一般的な別解はありますか？たとえば、以下のようなものです。

  * 「青色」が正解の問題に対して、「ブルー」のように、同じ単語を別の言語で言い換えたもの
  * 「60歳」が正解の問題に対して、「還暦」のように、完全に同じ意味を持つ別の言葉
  
  なお、以下のようなものは別解ではありません。

  * 「コンゴ共和国」と「コンゴ民主共和国」のように、名前は似ているが別の意味のものは別解ではありません。
  * 「マグロ」が正解の問題に対する「魚」のように、より広い意味を持つ言葉は別解ではありません。

